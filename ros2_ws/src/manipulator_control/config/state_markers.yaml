# State Marker Configuration
# Used by StateMarkerPublisher for RViz visualization
# Box dimensions loaded from storage_params.yaml - NOT duplicated here

publish_rate: 10.0  # Hz - frequency of marker array publication

# Marker namespace for RViz filtering
marker_namespace: "manipulator_state"

# Magnet engaged marker (red sphere)
magnet_marker:
  frame_id: "left_gripper_magnet"
  type: "sphere"
  diameter: 0.05  # meters
  color:
    r: 1.0
    g: 0.0
    b: 0.0
    a: 0.8  # 80% opacity

# Target address marker (green cube)
target_marker:
  type: "cube"
  color:
    r: 0.0
    g: 1.0
    b: 0.0
    a: 0.5  # 50% opacity

# Extracted address markers (red cubes)
extracted_marker:
  type: "cube"
  color:
    r: 1.0
    g: 0.0
    b: 0.0
    a: 0.5  # 50% opacity
